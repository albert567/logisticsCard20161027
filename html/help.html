<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../css/font-icons.css">
		<script src="../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../js/summer.js" ></script>
		<script src="../js/jquery-2.1.4.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
	</head>
	<body>
		<div class="um-page" id="main">
			<div id="header" class="um-header">
			<a href="#"  class="um-back">返回</a>
				<h3 id='hh'>帮助提示</h3>
			</div>
			<div id="content" class="um-content p15 m20">
				
                    <div class="um-panel h200">
                    	<div class="um-panel-row">开始报价</div>
                    	<div class="um-panel-row">主要操作：首先进行基本信息维护，完成后根据需要选择A/B/C/D四个方案进行报价。</div>
                    </div>
                    <div class="um-panel h200">
                    	<div class="um-panel-row">报价历史数据</div>
                    	<div class="um-panel-row">主要操作：点击列表项查看报价单，左滑编辑删除操作，关键字搜索。</div>
                    </div>

			</div>
		</div>
		<script>
			$('.um-back').click(function(){
				summer.closeWin();
			});
		</script>
	</body>	
</html>
