<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../css/font-icons.css">
		<script src="../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../js/summer.js" ></script>
		<script src="../js/jquery-2.1.4.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="../js/ticket.js"></script>
	</head>
	<body>
		<div class="um-page" id="main">
			<div id="header" class="um-header">
				<h3 id="hh"></h3>
			</div>
			<div id="content" class="um-content p15 m20">
				<div style="text-align:left;margfont-weight:bold;">
					<label>岗位：开单室</label>
					<div class="mt20">
						<label>硬件选择：</label>
						<div class="um-check-group um-check-group-left">
							<label class="um-check-group-item">
								<input name="um-checkbox" type="checkbox" checked="checked" value="A:计量IC卡">
								A:计量IC卡<span class="um-icon-checkbox um-css3-vc"></span> </label>
							<label class="um-check-group-item">
								<input name="um-checkbox" type="checkbox" checked="checked" value="B:自助发卡机">
								B:自助发卡机<span class="um-icon-checkbox um-css3-vc"></span> </label>
							<label class="um-check-group-item">
								<input name="um-checkbox" type="checkbox" value="C:IC卡读写器">
								C:IC卡读写器<span class="um-icon-checkbox um-css3-vc"></span> </label>
						</div>
					</div>
				</div>
			</div>

			<div class="um-footer">
				<div class="btn-group btn-group-justify">
					<button type="button" class="btn" onclick="pre()">
						上一步
					</button>
					<button type="button" class="btn" onclick="next()">
						下一步
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
