<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../css/font-icons.css">
		<script src="../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../js/summer.js" ></script>
		<script src="../js/jquery-2.1.4.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="../js/doorHardware.js"></script>
	</head>
	<body>
		<div class="um-page" id="main">
			<div id="header" class="um-header">
				<h3 id="hh"></h3>
			</div>
			<div id="content" class="um-content p15 m20">
				<div style="text-align:left;margfont-weight:bold;">
					<label id="lb_door">岗位：1/2门岗</label>
					<div class="mt20">
						<label >硬件选择：</label>
						<div class="um-check-group um-check-group-left">
							<label class="um-check-group-item">
								<input name="um-checkbox" id="ck_a" checked="checked" type="checkbox" value="A:道闸控制及防砸">
								A:道闸控制及防砸<span class="um-icon-checkbox um-css3-vc"></span> </label>
							<label class="um-check-group-item">
								<input name="um-checkbox" id="ck_b" checked="checked" type="checkbox" value="B:门岗视频监控">
								B:门岗视频监控<span class="um-icon-checkbox um-css3-vc"></span> </label>
							<label class="um-check-group-item">
								<input name="um-checkbox" id="ck_c" type="checkbox" value="C:自助收卡机">
								C:自助收卡机<span class="um-icon-checkbox um-css3-vc"></span> </label>
							<label class="um-check-group-item">
								<input name="um-checkbox" id="ck_d" type="checkbox" value="D:计量单打印终端">
								D:计量单打印终端<span class="um-icon-checkbox um-css3-vc"></span> </label>
						</div>
					</div>
				</div>
			</div>

			<div class="um-footer">
				<div class="btn-group btn-group-justify">
					<button type="button" class="btn" onclick="pre()">
						上一步
					</button>
					<button type="button" class="btn" onclick="next()">
						下一步
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
